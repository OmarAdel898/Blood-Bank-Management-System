<section class="mb-8">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
    <h2 class="text-lg font-semibold text-gray-900">Today's Donors</h2>
    <button
      (click)="onAddDonor()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 text-sm font-medium w-full sm:w-auto"
    >
      + Add Donor
    </button>
  </div>
  <div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Blood Type
            </th>
            <th
              class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Time
            </th>
            <th
              class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Status
            </th>
            <th
              class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let donor of donors" class="hover:bg-gray-50">
            <td class="px-3 sm:px-6 py-4">
              <div class="text-sm font-medium text-gray-900">{{ donor.name }}</div>
              <div class="text-xs sm:text-sm text-gray-500">{{ donor.phone }}</div>
            </td>
            <td class="px-3 sm:px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
              >
                {{ donor.bloodType }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ formatTime(donor.donationTime) }}
            </td>
            <td class="px-3 sm:px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                [ngClass]="getStatusColor(donor.status)"
              >
                {{ donor.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                *ngIf="donor.status === 'scheduled'"
                (click)="onMarkCompleteClicked(donor)"
                class="text-green-600 hover:text-green-900"
              >
                Mark Complete
              </button>
            </td>
          </tr>
          <tr *ngIf="donors.length === 0">
            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
              No donors scheduled for today
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
