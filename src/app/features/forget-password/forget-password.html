<div class="flex h-screen items-center justify-center bg-gray-100 p-4 sm:p-8">
	<div class="flex flex-col md:flex-row w-full max-w-4xl overflow-hidden rounded-xl shadow-2xl bg-white">

		<div
			class="w-full h-54 md:h-auto md:w-1/2 relative overflow-hidden bg-cover bg-top rounded-t-xl md:rounded-l-xl md:rounded-tr-none"
			style="background-image: url('images/login-img.png');">
		</div>

		<div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">

			<div class="mb-6">
				<h2 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
				<p class="text-gray-600 text-sm">Enter your email address and we'll send you a link to reset your password.</p>
			</div>

			<form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">

				<div class="mb-6">
					<label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
					<input type="email" id="email" formControlName="email"
						class="w-full px-4 py-3 border rounded-md focus:outline-none focus:border-red-500 transition duration-150 ease-in-out"
						[class.border-red-500]="f['email'].invalid && f['email'].touched" placeholder="Enter your email address">

					@if (f['email'].invalid && f['email'].touched) {
					<div class="text-red-500 text-xs mt-1">
						@if (f['email'].errors?.['required']) {
						<div>Email is required.</div>
						}
						@if (f['email'].errors?.['email']) {
						<div>Please enter a valid email address.</div>
						}
					</div>
					}
				</div>

				<div class="mb-6">
					<button type="submit"
						class="w-full py-3 px-4 bg-black text-white font-semibold rounded-md shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
						[disabled]="forgetPasswordForm.invalid">
						Send Reset Link
					</button>
				</div>

				<div class="text-center">
					<a routerLink="/login" class="text-sm text-gray-600 hover:text-red-700 transition duration-150 ease-in-out">
						Back to Login
					</a>
				</div>
			</form>
		</div>

	</div>
</div>
